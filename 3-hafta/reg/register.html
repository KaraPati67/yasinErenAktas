</head>
<body>
    <div class="container">
        <h1>KayÄ±t Ol</h1>
        <form id="register-form" autocomplete="off">

    <script>
    // HTML5 validasyonu ve ÅŸifre eÅŸleÅŸme kontrolÃ¼

    form.onsubmit = function(e) {

</body>
</html>
