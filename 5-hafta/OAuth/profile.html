<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .profile {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .profile span {
            font-size: 1rem;
            color: #2d3748;
        }

        #logout-button {
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img id="profile-pic" src="" alt="Profil Fotoğrafı">
        <span id="profile-name"></span>
        <button id="logout-button">Çıkış Yap</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const picture = urlParams.get('picture');
        document.getElementById('profile-pic').src = picture;
        document.getElementById('profile-name').textContent = name;

        document.getElementById('logout-button').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
