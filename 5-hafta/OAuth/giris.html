<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Profile</title>
            <style>
                .profile {
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    display: flex;
                    align-items: center;
                    background: white;
                    padding: 10px;
                    border-radius: 5px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                .profile img {
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    margin-right: 10px;
                }

                .profile span {
                    font-size: 1rem;
                    color: #2d3748;
                }
            </style>
        </head>
        <body>
            <div class="profile">
                <img src="${picture}" alt="Profil Fotoğrafı">
                <span>${name}</span>
            </div>
        </body>
        </html>
