<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notlar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dark-switch" id="darkSwitch" title="Koyu/ Açık Tema">
    <div class="slider"></div>
  </div>
  <header>
    <button><a href="not-gir.html" class="back-btn">Geri</a></button  >
    <h1>Notlar</h1>
  </header>
  <div class="container" id="notesContainer">
    <!-- Notlar burada yüklenecek -->
  </div>
  <script src="script.js"></script>
  <script>
    // Notları Buluttan Çekme
    async function fetchNotes() {
      const response = await fetch('http://localhost:3000/getNotes');
      if (response.ok) {
        const notes = await response.json();
        const notesContainer = document.getElementById('notesContainer');
        notesContainer.innerHTML = '';
        notes.forEach((note, index) => {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note';

          const noteText = document.createElement('span');
          noteText.textContent = note;

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'Sil';
          deleteBtn.onclick = () => deleteNote(index);

          noteDiv.appendChild(noteText);
          noteDiv.appendChild(deleteBtn);
          notesContainer.appendChild(noteDiv);
        });
      } else {
        alert('Notlar yüklenirken bir hata oluştu.');
      }
    }

    // Notu Silme
    function deleteNote(index) {
      fetch(`http://localhost:3000/deleteNote/${index}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            alert('Not başarıyla silindi!');
            fetchNotes();
          } else {
            alert('Not silinirken bir hata oluştu.');
          }
        })
        .catch(err => console.error('Not silme hatası:', err));
    }

    // Sayfa Yüklendiğinde Notları Çek
    window.onload = fetchNotes;
  </script>
</body>
</html>
