    button {
      padding: 12px 24px;

    }

    .card {
      margin-top: 30px;
      width: 320px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

      color: #777;
      font-size: 0.9rem;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #E1306C;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
